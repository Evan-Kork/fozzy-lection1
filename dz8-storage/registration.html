<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="public/css/registration.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
<div class="container ">
  <div class="row">
    <div class="col-6">
<form class="form-signup align-centr" >
  <h1 class="h3 mb-3 font-weight-normal text-center">Please sign up</h1>
  <div class="form-group">
    <label for="UserName">User Name</label>
    <input type="text" class="form-control" id="UserName" placeholder="Jon">
  </div>

  <div class="form-group">
    <label for="EmailAddress">Email address</label>
    <input type="email" class="form-control" id="EmailAddress" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" id="Password" >
  </div>

  <div class="form-group">
    <label for="About">About</label>
    <textarea class="form-control" id="About" rows="3"></textarea>
  </div>

  <button class="btn btn-lg btn-primary btn-block">
    <a href="index.html " onclick="SignUp()"  class="text-white">  Sign up</a>
 </button>
</form>



    </div>
  </div>
</div>

</html>
