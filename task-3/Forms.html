	<meta charset="UTF-8">

	<h1>Form method post</h1>
	<form action="#" method="post">
	<fieldset>
		<legend>Main information</legend>
		<div>
		<label for="name">Name</label>
		<input id="name" name="name" type="text" value="Alphach">	
		</div>
		<div>
		<label for="surname">Surname</label>
		<input id="surname" name="surname" type="text" value="surname" disabled>	
		</div>
		<div>
		<label for="email">Email</label>
		<input id="email" name="email" type="email" placeholder="test@mail.com">	
		</div>	
		<div>
		<label for="password">Password</label>
		<input id="password" name="password" type="password" >	
		</div>	
		<div>
		<label for="repassword">Password repeat</label>
		<input id="repassword" name="repassword" type="password" >	
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal information</legend>
		<div>
		<label for="birthday">Birthday</label>
		<input id="birthday" type="date">	
		</div>
		<div>
		<label for="age">Age</label>
		<input id="age" type="number" min="1" max="200" step="3">	
		</div>
		<div>
		<label for="male">Male</label>
		<input id="male" name="male" type="radio" value="male" checked><i>Male</i>	
		<input name="male" type="radio" value="female"><i>Female</i>
		</div>
		<div>
		<label for="maried">Maried</label>
		<input id="male" name="maried" type="checkbox" value="male">
		</div>	
		<div>
		<label for="country">Country</label>
		<select name="country" id="country">
			<option value="" selected >Select country</option>
			<optgroup label="Europe">
			<option value="ua" >Ukraine</option>
			<option value="gb">Great Brinait</option>
			</optgroup>
			
			<optgroup label="North America">
			<option value="us">USA</option>
			</optgroup>
		</select>
		</div>	
	</fieldset>

	<fieldset>
		<legend>Interests</legend>
		<div>
		<label for="info">About me</label>
		<textarea name="info" id="info" cols="30" rows="5" readonly="false"> Something about me... </textarea>
		</div>
		<div>
		<label for="photo">Photo</label>
			<input id="photo" type="file" name="photo">
		</div>
	</fieldset>

		<fieldset>
			<legend>Submit</legend>
			<input type="button" value="Button input">
			<input type="submit" value="Submit input">
			<button>Button</button>
		</fieldset>
	</form>
</body>
</html>
