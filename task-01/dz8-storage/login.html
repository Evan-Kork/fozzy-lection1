<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script type="text/javascript" src="public/js/jquery-3.3.1.min.js"></script>
</head>
<body class="bg-primary">
	<div class="container text-white">
		<div class="row bg-dark rounded p-5 mt-2">
			<div class="col">
				<form id="form-in">
					<div class="form-group">
						<label for="email-in">Email address</label>
						<input type="email" class="form-control" id="email-in" aria-describedby="emailHelp" placeholder="Enter email" required>
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="password-in">Password</label>
						<input type="password" class="form-control" id="password-in" placeholder="Password" required>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="remember-in">
						<label class="form-check-label" for="remember-in">Remember me</label>
					</div>
					<div class="btn-group-prepent">
						<button type="submit" class="btn btn-white">Ok</button> <div class="m-3 d-inline">or</div> 
						<a class="ml-2 regist" href="registration.html">Create an account</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="public/js/log_in.js"></script>
</body>
</html>
