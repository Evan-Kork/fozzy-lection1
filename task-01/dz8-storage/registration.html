<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script type="text/javascript" src="public/js/jquery-3.3.1.min.js"></script>
</head>
<body class="bg-primary">
	<div class="container text-white">
		<div class="row bg-dark rounded p-5 m-2">
			<div class="col">
				<form id="form-reg">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="email-reg">Email</label>
							<input type="email" class="form-control" id="email-reg" placeholder="Email" required>
						</div>
						<div class="form-group col-md-6">
							<label for="password-reg">Password</label>
							<input type="password" class="form-control" id="password-reg" placeholder="Password" required>
						</div>
					</div>
					<div class="form-group">
						<label for="name-reg">Name</label>
						<input type="text" class="form-control" id="name-reg" placeholder="Your name" required>
					</div>
					<div class="form-group">
						<label for="birthday-reg">Birthday</label>
						<input type="date" class="form-control" id="birthday-reg" required>
					</div>
					<div class="form-group">
						<label for="country-reg">Country</label>
						<input type="text" class="form-control" id="country-reg" placeholder="Ukraine" required>
					</div>
					<div class="form-group">
							<label for="about-myself">About you</label>
						<textarea id="about-myself" class="form-control" rows="3" placeholder="Student" required></textarea>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="remember-reg">
							<label class="form-check-label" for="remember-reg">Remember me</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary mr-3">To Register</button>
					or
					<button id="log-in" type="button" class="btn btn-primary mx-3">Log in</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="public/js/regist.js"></script>
</body>
</html>
