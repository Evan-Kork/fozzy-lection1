<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/vendors/c3/c3.min.css">
    <link rel="stylesheet" href="public/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <title>Homepage</title>
</head>
<body class="homepage">
    <div class="welcome">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="greeting">
                    </div>
                </div>
                 <div class="col-6 d-flex justify-content-end align-items-center">
                     <div class="last-visit"></div>
                     <div class="buttons">
                        <a href="editing.html" class="btn">Edit the profile</a>
                        <a href="login.html" class="btn exit">Exit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-box">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="profile">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="text-center">Your profile</h1>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <div class="picture"></div>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <div class="info text-center">
                                    <div class="name"></div>
                                    <div class="email"></div>
                                    <div class="about"></div>
                                </div>  
                            </div>
                            <div class="col-12 text-center">
                                <div class="buttons">
                                    <a href="editing.html" class="btn">Edit the profile</a>
                                    <a href="login.html" class="btn exit">Exit</a>
                                    <button class="btn delete">Delete my profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="post-section">
                        <div class="write-post">
                            <div class="row">
                                <div class="col-12">
                                    <div class="new-post text-center">
                                        <h3>Write your post today</h3>
                                        <textarea type="post" cols="60" rows="3"></textarea>
                                        <button class="btn write-new d-block">Add a post</button>  
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="previous-posts ">
                            <h3 class="text-center">Recent posts</h3>
                            <p class="text-center">no posts yet</p>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="chart-box">
                        <h3 class="text-center">Visiting activity</h3>
                        <div id="chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/vendors/c3/d3-5.4.0.min.js"></script>
    <script src="public/vendors/c3/c3.min.js"></script>
    <script src="public/vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="public/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="public/js/main.js"></script>
</body>
</html>
