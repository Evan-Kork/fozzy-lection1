<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Edit profile</title>
</head>
<body>
    <div class="edit">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h1>Edit your profile</h1>
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Username</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="username" value="kitty">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">About</label>
                                    <div class="col-lg-9">
                                        <textarea class="form-control" type="text" value=""></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <a href="index.html" class="btn btn-primary save">Save</a>
                                        <div class="error"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    <script src="public/vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="public/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="public/js/main.js"></script>
</body>
</html>
