<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <title>Log in</title>
</head>
<body class="loginization">
    <div class="log-in">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <h1>Log in</h1>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button class="btn  log-in">Log in</button>
                        <p>Don't have an account yet? </p>
                        <a href="registration.html" class="btn">Register</a>
                        <div class="error"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="public/vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="public/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="public/js/main.js"></script>
</body>
</html>
