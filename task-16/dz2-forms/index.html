<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Forms</title>
		<link rel="stylesheet" href="public/css/forms.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>
	<body>
		<form action="#" method="post">
			<h2>Sigh up!</h2>
			<fieldset class="main-info">
				<legend>Main information</legend>
				<div class="field-box">
					<div class="field">
						<label for="name">First name</label>
						<input id="name" name="name" type="text" placeholder="First Name">
					</div>
					<div class="field">
						<label for="surname">Last name</label>
						<input id="surname" name="surname" type="text" placeholder="Last Name"/>
					</div>
					<div class="field">
						<label for="email">Email</label>
						<input id="email" name="email" type="email" placeholder="test@mail.com">
					</div>
					<div class="field">
						<label for="password">Password</label>
						<input id="password" name="password" type="password"  placeholder="Password" required>
					</div>
					<div class="field">
						<label for="repassword">Password repeat</label>
						<input id="repassword" name="repassword" type="password" placeholder="Repear password" required>
					</div>
				</div>
			</fieldset>
			<fieldset class="person-info">
				<legend>Personal information</legend>
				<div class="field-box">
					<div class="field">
						<label for="birthday">Birthday</label>
						<input id="birthday" type="date">
					</div>
					<div class="field">
						<label for="age">Age</label>
						<input id="age" name="age" type="number" min="1" max="200" step="3">
					</div>
					<div class="field">
						<label for="sex">Sex</label>
						<input id="male" name="male" type="radio" value="male" checked> 
						<p>Male</p>
						<input name="male" type="radio" value="female"> 
						<p>Female</p>
					</div>
					<div class="field">
						<label for="married">
							<input id="married" name="married" type="checkbox"> Married
						</label>
					</div>
					<div class="field">
						<label for="country">Country</label>
						<select name="country" id="country">
							<option value="">Select country</option>
							<optgroup label="Europe">
								<option value="ua" selected>Ukraine</option>
								<option value="gb">Great Britain</option>
							</optgroup>
							<optgroup label="America">
								<option value="usa">USA</option>
							</optgroup>
						</select>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Interests</legend>
				<div class="field-box">
					<div class="field about-me">
						<label for="info">About me</label>
						<textarea name="info" id="info" cols="41" rows="5" placeholder="About me"></textarea>
					</div>
					<div class="field">
						<label for="photo">Photo</label>
						<input id="photo" name="photo" type="file">
					</div>
				</div>
			</fieldset>
			<fieldset class="buttons">
				<legend>Submit</legend>
				<div class="button-box">
					<input type="button" value="Button input">
					<input type="submit" value="Submit input">
					<button>Button</button>
				</div>
			</fieldset>
		</form>
	</body>
</html>
