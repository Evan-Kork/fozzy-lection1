<div class="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <form ng-show="!isLogged">
                    <h1>Log in</h1>
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="passUser" class="form-control" placeholder="Password">
                    </div>
                    <button ng-click="logIn()" class="btn btn-primary">Log in</button>
                </form>
                <admin-button  class="text-center" ng-show="isAdmin"></admin-button>
                <moderator-button class="text-center" ng-show="isModerator"></moderator-button>
                <chat class="chat" ng-show="isLogged"></chat>
            </div>
        </div>
    </div>
</div>
