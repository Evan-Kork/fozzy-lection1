<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	

	<form action="https://www.google.com.ua/search" method="post" target="_blank">
		<fieldset>
			<a href="#">Licence</a>

			<legend>Main information</legend>
			<div>
				<label for="name">Name</label>
				<input type="text" placeholder="Name" id="name" name = "name" require>
			</div>
			<div>
				<label for="email">E-mail</label>
				<input type="email" id='email' placeholder="test@mail.com" name="email" require>
			</div>	
			<div>
				<label for="password" >Password</label>
				<input type="password" id='password' name="password" require>
			</div>	
			<div>
				<label for="repassword" >Rassword repeat</label>
				<input type="password" id='repassword' name="repassword" require>
			</div>	
		</fieldset>
		<fieldset>
			<legend>Personal information</legend>
			<div>
				<label for="birthday">Birthday</label>
				<input type="date" id='birthday' name="birthday">
			</div>
			<div>
				<label for="age">Age</label>
				<input id="age" name="age" type="number" min = "1" max="200">
			</div>
			<div>
				<label for="male">Gender</label>
				<div class = 'gender-checkboxs'>
					<span>Male<input type="radio" name="gander" value="male" id="male" checked></span>
					<span>	Famale<input type="radio" name="gander" value="famale" id='famale'></span>
				</div>

			</div>
			<div>
				<label for="maried">Maried
					
				</label>
				<div class ="maried-status">
					<input type="checkbox" name="maried" id="maried">
				</div>

			</div>
			<div>
				<label for="country">Country</label>
				<div class='country-select'>
				<select name="country" id="country">
					<optgroup label="Europe" >
						
						<option value="">Select country</option>
						<option value="ua">• Ukraine</option>
						<option value="ru">• Russian</option>
						<option value="uk">• Greate Britain</option>

					</optgroup>
				</div>	
					
					<option value="usa">• USA</option>
				</select>
			</div>
		
			<div>
				<label for="photo">Photo</label>
				<div class="photo-select">
				<input type="file" id="photo" name="photo">
	
				</div>
				
			</div>
		</fieldset>

		<fieldset>
			<legend>Intersts</legend>
			<div>
				<label for="about-me">About me</label>
				<textarea name="about-me" id="about-me" cols="31" rows="5" disabled >About me</textarea>
			</div>
		</fieldset>
		<fieldset>
			<legend>Submit</legend>
			<input type="button" value="Button input" >
			<input type="submit" value="Submit input">
			<button>Button</button>
		</fieldset>

	</form>
</body>
</html>
