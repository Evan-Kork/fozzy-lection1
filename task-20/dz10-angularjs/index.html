<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col chat scroll" ng-app="app">
				<h1>Creative chat</h1>
				<div ng-controller="CtrlChatList">
					<chat></chat><br>

					<nav class="navbar navbar-light bg-light add container">
						<div>
							<div class="block">
								<span>Title:</span>
								<input
									type="text"
									ng-model="message.newTitle"
								/>
							</div>
							<div class="block">
								<span>User:</span>
								<input
									type="text"
									ng-model="message.newUser"
								/>	
							</div>
						</div>
						<div>
							<textarea cols="40" rows="3" 
								type="text"
								ng-model="message.newText">
							</textarea>
							<br>
							<button
								ng-click="addMessage()"
								ng-disabled="message.newTitle.length === 0 || message.newUser.length === 0 || message.newText.length === 0">
								Add message
							</button>
						</div>							
					</nav>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
