<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storage: entrance</title>
    <!--from site-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">
    <!--local js-->
    <script src="public/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/js/entrance.js"></script>
    <!--local css-->
    <link rel="stylesheet" href="public/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/entrance.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <h1>Entrance</h1>
                    <div class="form-group">
                        <label for="emailAddress">Email address:</label>
                        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp"
                            placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="enterPassword">Password:</label>
                        <input type="password" class="form-control" id="enterPassword" 
                            placeholder="Enter password" required>
                    </div> 
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-success button-style button-enter">Log in</button>
                    <a href="index.html" class="to-main">To main</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
