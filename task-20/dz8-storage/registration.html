<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storage: registration</title>
    <!--from site-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">
    <!--local js-->
    <script src="public/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/js/registration.js"></script>
    <!--local css-->
    <link rel="stylesheet" href="public/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/registration.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <h1>Registration</h1>
                    <div class="form-group">
                        <label for="userName">User name:</label>
                        <input type="text" class="form-control" id="userName" placeholder="Choose a unique login name" required>
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email address:</label>
                        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" 
                            placeholder="my-email@gmail.com" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="aboutMe">About me:</label>
                        <textarea class="form-control" id="aboutMe" rows="3" placeholder="Write a few words about you" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="enterPassword">Password:</label>
                        <input type="password" class="form-control" id="enterPassword" placeholder="Choose a strong password" required>
                    </div>  
                    <button type="submit" class="btn btn-success button-style button-result">Sign up</button>
                    <a href="index.html" class="to-main">To main</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
