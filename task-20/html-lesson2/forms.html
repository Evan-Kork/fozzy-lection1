<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <!-- <form action="#"></form> --> <!-- коли на ту ж саму сторінку -->

    <!-- ............................................................GET FORMA ........................................................-->
    <h1>Form method get</h1>
        <form action="https://www.google.com.ua/search?" method="get" target="_blank">
            <input name="q" type="text">
            <button>Button</button>
        </form>
    <!-- ............................................................POST FORMA ........................................................-->
    <h1>Form method post</h1>
    <form action="#" method="post"> <!-- Є 2 типи методів - get і post-->
        <!-- novalidate - без валідації, як перевіряє браузер-->
        <!-- <fieldset></fieldset> - тег, щоб виділити інформацію по блоках -->

        <!--fieldset 1-->
        <fieldset>
            <legend>Main information</legend> <!-- щоб вивести інформацію зверху і зліва-->
            <div>
                <label for="name">name</label> <!-- for - привязка до input, наприклад, коли виділяємо - ставиться курсор до input'a-->
                <input id="name" name="name" type="text" value="text"> <!-- type can be: text || password || email-->
            </div>
            <div>
                <!-- поле заблочене від редагування -->
                <label for="surname">Surname</label> <!-- for - привязка до input, наприклад, коли виділяємо - ставиться курсор до input'a-->
                <input 
                    id="surname" 
                    name="surname" 
                    type="text" 
                    value="Surname" 
                    disabled="true"
                /> <!-- type can be: text || password || email-->
                <!-- disabled="true" ми можемо тільки виділяти, а змінити нічого не можемо - заблочене -->
            </div>
            <div>
                <label for="email">email</label> <!-- for - привязка до input, наприклад, коли виділяємо - ставиться курсор до input'a-->
                <input id="email" name="email" type="email" placeholder="test@mail.com"> <!-- text || password || email-->
            </div>            
            <div>
                <label for="password">password</label> <!-- for - привязка до input, наприклад, коли виділяємо - ставиться курсор до input'a-->
                <input id="password" name="password" type="password" required> <!-- text || password || email-->
            </div>
            <div>
                <label for="repassword">password repeat</label> <!-- for - привязка до input, наприклад, коли виділяємо - ставиться курсор до input'a-->
                <input id="repassword" name="repassword" type="password" required> <!-- text || password || email-->
            </div>
        </fieldset>
        <!--fieldset 2-->
        <fieldset>
            <legend>Personal information</legend>
            <div>
                <label for="birthday">Birthday</label>
                <input id="birthday" type="date">
            </div>
            <div>
                <label for="age">Age</label>
                <input id="age" name="age" type="number"min="1" max="200" step="2"> <!-- id and name зазвичай співпадають-->
            </div>
            <div>
                <label for="gender">Gender</label>
                <input id="male" checked name="gender" type="radio" value="male">Male
                <input name="gender" type="radio" value="female">Female
            </div>
            <div>
                <!-- <label for="married">Married</label> -->
                <label for="married">
                    <input id="married" name="married" type="checkbox">Married
                </label>
                <!-- <input id="married" name="married" type="checkbox">Married -->
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                        <option value="">Select coutry</option> <!--з пустим value або з підказкою-->
                    <optgroup label="Europe">
                        <option value="ua" selected>Ukraine</option> <!--selected - вибраний, якщо немає - то перше значення-->
                        <option value="gb">Greate Britain</option>
                    </optgroup>
                    <optgroup label="America">
                        <option value="us">USA</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>

        <!--fieldset 3-->       
        <fieldset>
            <legend>Interests</legend>
            <div>
                <label for="info">About me:</label><!-- coll - width, rows - count of columns-->
                <textarea name="info" id="info" cols="20" rows="3" readonly="true">About me</textarea>
                <!-- інформацію можем скопіювати але змінити не можем - readonly, в чекеда може бути просто чеккед, може бути ще тру-->
            </div>
            <div>
                <label for="photo">Photo</label>
                <input id="photo" name="photo" type="file"> <!--загуглити-->
                <!--І буде показано який файл вибрано-->
                <!-- datapicker різних валідацій щодо повідомлень браузерів при заповненні полів, в bootstrap 4 bootstrap-datapicker... -->
            </div>
        </fieldset>

        <!--fieldset 4-->       
        <!-- Якщо відправляються дані через get то можна ще зберегти, а якщо post і щось зі сторінкою - то втрачаються -->
        <fieldset>
            <legend>Submit</legend>
            <input type="button" value="Button input"> <!--відправляти не буде-->
            <input type="submit" value="Submit input"> <!--буде відправляти наші введені дані, з'являються дані в urli-->
            <button>Button</button> <!--Зазвичай використовується button-->
        </fieldset>
    </form>
</body>
</html>
