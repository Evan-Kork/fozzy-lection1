<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Form method get</h1>
	<form action="https://www.google.com.ua/search" method="get" target="_blank">
		<input type="text" name="q">
	</form>
	<h1>Form method post</h1>
	<form action="#" method="post">
		<fieldset>
			<legend>Main information</legend>
			<div>
				<label for="name">Name :</label>
				<input id="name" type="text" name="name" >
			</div>
			<div>
				<label for="surname">Sur name :</label>
				<input id="surname" type="text" name="surname" value="surname" disabled>
			</div>
			<div>
				<label for="email">Email :</label>
				<input id="email" type="email" placeholder="test@mail.com" name="email">
			</div>
			<div>
				<label for="password">Password :</label>
				<input id="password" type="password" name="password" required>
			</div>
			<div>
				<label for="repassword">Password repead :</label>
				<input id="repassword" type="password" name="repassword" required>
			</div>
		</fieldset>
		<fieldset>
			<legend>Personal information</legend>
			<div>
				<label for="birthday">Birthday :</label>
				<input id="birthday" type="date" name="birthday">
			</div>
			<div>
				<label for="age">Age :</label>
				<input id="age" type="number" name="age" min="1" max="150" step="1">
			</div>
			<div>
				<label for="male">Male :</label>
				<input type="radio" name="male" value="male" id="male" checked> Male
				<input type="radio" name="male" value="female"> Fimale
			</div>
			<div>
				<label for="maried">
					<input id="maried" type="checkbox" name="maried">Maried
				</label>
			</div>
			<div>
				<label for="country">Country</label>
				<select name="country" id="country">
					<optgroup label="Europ">
						<option value="ua" selected>Ukraine</option>
						<option value="gb">Greate Britein</option>
					</optgroup>
					<optgroup label="America">
						<option value="usa">USA</option>
					</optgroup>
					<option value="">None </option>
				</select>
			</div>
		</fieldset>
		<fieldset>
			<legend>Intersts</legend>
			<div>
				<label for="info">About me </label>
				<textarea name="info" id="info" cols="30" rows="5" placeholder="About me" readonly></textarea>
			</div>
			<div>
				<label for="photo">Photo</label>
				<input id="photo" type="file" name="photo">
			</div>
		</fieldset>
		<fieldset>
			<legend>Submit</legend>
			<input type="button" value="Button input">
			<input type="Submit" value="Submit input">
			<button>Button</button>
			
		</fieldset>
		
	</form>
</body>
</html>
