	<h1>Form method post</h1>
	<form action="#" method="post">
		<fieldset class="wrap">

				<div class="name-field">
					<label for="name">Name:</label>
					<input id="name" name="name" type="text" placeholder="input your name" required>
				</div>
				<hr>

				<div class="surname-field">
					<label for="surname">Surname:</label>
					<input id="surname" name="surname" type="text" placeholder="Surname" required>
				</div>
				<hr>

				<div class="email-field">
					<label for="email">Email:</label>
					<input id="email"name="email" type="email" placeholder="test@mail.com" required>
				</div>
				<hr>

				<div class="password-field">
					<label for="password">Password:</label>
					<input id="password" name="password"type="password" required placeholder="Enter your password">
				</div>
				<hr>

				<div class="repassword">
					<label for="repassword">Password repeat:</label>
					<input id="repassword" name="repassword" type="password" required placeholder="repeat your password">
				</div>
				<hr>

				<div class="search">
					<input type="text" name="search" placeholder="Search..">
				</div>

				<div class="submit">
					<button>Button</button>
				</div>


		</fieldset>
